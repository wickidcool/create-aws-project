# Lambda Function Configurations
# This file defines the Lambda functions and their API Gateway mappings

lambdas:
  user-lambdas:
    - name: GetUsers
      source: src/handlers/users/get-users.ts
      handler: handler
      method: GET
      path: /api/users
      description: Get all users
      memorySize: 256
      timeout: 30
      environment:
        LOG_LEVEL: info

    # {{#if AUTH_COGNITO}}
    - name: GetMe
      source: src/handlers/users/get-me.ts
      handler: handler
      method: GET
      path: /api/users/me
      description: Get current authenticated user
      memorySize: 256
      timeout: 30
      environment:
        LOG_LEVEL: info
    # {{/if AUTH_COGNITO}}
    # {{#if AUTH_AUTH0}}
    - name: GetMe
      source: src/handlers/users/get-me.ts
      handler: handler
      method: GET
      path: /api/users/me
      description: Get current authenticated user
      memorySize: 256
      timeout: 30
      environment:
        LOG_LEVEL: info
    # {{/if AUTH_AUTH0}}

    - name: GetUser
      source: src/handlers/users/get-user.ts
      handler: handler
      method: GET
      path: /api/users/{id}
      description: Get user by ID
      memorySize: 256
      timeout: 30
      environment:
        LOG_LEVEL: info

    - name: CreateUser
      source: src/handlers/users/create-user.ts
      handler: handler
      method: POST
      path: /api/users
      description: Create a new user
      memorySize: 256
      timeout: 30
      environment:
        LOG_LEVEL: info

    - name: UpdateUser
      source: src/handlers/users/update-user.ts
      handler: handler
      method: PUT
      path: /api/users/{id}
      description: Update an existing user
      memorySize: 256
      timeout: 30
      environment:
        LOG_LEVEL: info

    - name: DeleteUser
      source: src/handlers/users/delete-user.ts
      handler: handler
      method: DELETE
      path: /api/users/{id}
      description: Delete a user
      memorySize: 256
      timeout: 30
      environment:
        LOG_LEVEL: info
